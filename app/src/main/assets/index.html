<!DOCTYPE html>
<html>
<head>
    <style>
  .button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
</style>
    <script type="text/javascript">

        var flag =flase;
        function addNum(num) {
            var res =document.getElementById("res");
            if(flag==true){
                res.value="";
                flag=false;
            }

            res.value=res.value+num;
           // window.alert("test num");
            window.Android.addNum(num);

        }
        function addOperator(operator) {
            var res =document.getElementById("res");
            res.value="";

           // window.alert("test opr");
            window.Android.addOperator(operator);
        }
        function getResult() {
            flag=true;
           // window.alert("test res");
            var result=window.Android.getResult();
            var display=document.getElementById("res");
            display.value= result;
        }
    </script>


</head>


<body>


<h3 style="margin-bottom:50px;">Calculator WebView</h3>
<br/>
<br/>
<br/>

<input type="text" value="" id="res" name="res" style="width: 310px; height:80px; margin-left:20px;" />
<br/>
<br/>
<br/>
<br/>
<input class="button" type="button" value="1" onClick="addNum('1')" />
<input class="button" type="button" value="2" onClick="addNum('2')" />
<input class="button" type="button" value="3" onClick="addNum('3')" />
<input class="button" type="button" value="+" onClick="addOperator('+')" />
<br/>
<input class="button" type="button" value="4" onClick="addNum('4')" />
<input class="button" type="button" value="5" onClick="addNum('5')" />
<input class="button" type="button" value="6" onClick="addNum('6')" />
<input class="button" type="button" value="-"  style="margin-left:2px;"  onClick="addOperator('-')" />
<br/>
<input class="button" type="button" value="7" onClick="addNum('7')" />
<input class="button" type="button" value="8" onClick="addNum('8')" />
<input class="button" type="button" value="9" onClick="addNum('9')" />
<input class="button" type="button" value="×" onClick="addOperator('×')" />
<br/>
<input class="button" type="button" value="." onClick="addNum('.')" />
<input class="button" type="button" value="0" style="margin-left:3px;" onClick="addNum('0')" />
<input class="button" type="button" value="=" onClick="getResult()" />
<input class="button" type="button" value="÷" onClick="addOperator('÷')" />
<br/>
</body>
</html>
